<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="page">

    <div class="cards">
      <div class="balance">
        <div class="balance__wrapper">
          <div class="balance__info">
            <h1 class="balance__header">My balance</h1>
            <h2 class="balance__amount">$921.48</h2>
          </div>
          <figure class="balance__logo">
            <img src="images/logo.svg" alt="logo">
          </figure>
        </div>
        
      </div>
      <div class="spending">
        <h3 class="spending__header">Spending - Last 7 days</h3>
        <div class="spending__chart">
          <div class="spending__day">  
            <div id="mon-bar" class="bar bar--mon">
              <div id="mon-amount" class="amount"></div>
            </div>
            <span class="day">mon</span>
          </div>
          <div class="spending__day">
            <div id="tue-bar" class="bar bar--tue">
              <div id="tue-amount" class="amount"></div>
            </div>
            <span class="day">tue</span>
          </div>
          <div class="spending__day">
            <div id="wed-bar" class="bar bar--wed">
              <div id="wed-amount" class="amount"></div>
            </div>
            <span class="day">wed</span>
          </div>
          <div class="spending__day">
            <div id="thu-bar" class="bar bar--thu">
              <div id="thu-amount" class="amount"></div>
            </div>
            <span class="day">thu</span>
          </div>
          <div class="spending__day">
            <div id="fri-bar" class="bar bar--fri">
              <div id="fri-amount" class="amount"></div>
            </div>
            <span class="day">fri</span>
          </div>
          <div class="spending__day">
            <div id="sat-bar" class="bar bar--sat">
              <div id="sat-amount" class="amount"></div>
            </div>
            <span class="day">sat</span>
          </div>
          <div class="spending__day">
            <div id="sun-bar" class="bar bar--sun">
              <div id="sun-amount" class="amount"></div>
            </div>
            <span class="day">sun</span>
          </div>
        </div>
        <div class="spending__line"></div>
        <div class="spending__footer">
          <div class="spending__footer__left">
            <h4 class="text">Total this month</h4>
          <h5 class="header">$478.33</h5>
          </div>
          <div class="spending__footer__right">
            <h5 class="sub">+2.4%</h5>
            <h6 class="text">from last month</h6>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
